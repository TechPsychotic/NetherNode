<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetherNode - Login</title>
  <link rel="stylesheet" href="web/assets/css/styles.css">
  <link rel="icon" href="web/assets/images/logo.jpg" type="image/jpeg">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <img src="web/assets/images/logo.jpg" alt="NetherNode Logo">
      <span>NetherNode</span>
    </a>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to manage your servers</p>
      </div>
      
      <form id="login-form" class="auth-form">
    <div class="form-group">
        <input type="text" name="login" 
               placeholder="Username or Email" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" 
               placeholder="Password" required>
    </div>
    <button type="submit" class="btn-primary">Login</button>
</form>
        <div class="auth-footer">
          <p>New to NetherNode? <a href="/register">Create account</a></p>
        </div>
      
    </div>
  </div>

  <script src="web/assets/js/auth.js"></script>
</body>
</html>
