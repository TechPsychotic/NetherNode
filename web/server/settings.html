<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Settings - NetherNode</title>
    <link rel="stylesheet" href="web/assets/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="web/assets/logo.svg" alt="NetherNode">
            NetherNode
        </a>
    </nav>

    <main class="settings-container">
        <h2>Server Settings</h2>
        <form id="server-settings">
            <div class="form-group">
                <label>Server Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Max Players</label>
                <input type="number" name="max-players" min="1" value="20">
            </div>
            <div class="form-group">
                <label>Difficulty</label>
                <select name="difficulty">
                    <option value="peaceful">Peaceful</option>
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </main>

    <script src="web/assets/js/app.js"></script>
</body>
</html>
