<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetherNode - Register</title>
  <link rel="stylesheet" href="web/assets/css/styles.css">
  <link rel="icon" href="web/assets/images/logo.jpg" type="image/jpeg">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">
      <img src="web/assets/images/logo.jpg" alt="NetherNode Logo">
      <span>NetherNode</span>
    </a>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Get started with server management</p>
      </div>
      
      <form id="register-form" class="auth-form">
    <div class="form-group">
        <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
    </div>
    <button type="submit" class="btn-primary">Register</button>
</form>
        <div class="auth-footer">
          <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
     
    </div>
  </div>

  <script src="web/assets/js/auth.js"></script>
</body>
</html>
